<templatehold ng-controller="TabCtrl" templates="tabview"></templatehold>

<div class="cart-content-wrapper">
	<div class="cart-content">
		<table>
			<thead>
				<tr>
					<th class="cart-content-thName" colspan="2">NAME</th>
					<th rowspan="1">SIZE</th>
					<th rowspan="1">QTY</th>
					<th rowspan="1">TOTAL</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-controller="ShopCtrl" ng-repeat="item in lineItems">
					<td class="cart-content-img-holder" ><img class="cart-content-img" ng-src="{{item.imgLink}}" ng-click="setProduct(item)"/></td>
					<td class="cart-content-productName" ng-click="setProduct(item)">{{ item.name }}</td>
					<td class="cart-content-productSize">{{ item.size }}</td>
					<td class="cart-content-productQty">
						<input type="number" name="ng-input" ng-model="item.quantity" size="4" min="1" max="99">
						</input>
						<p class="cart-content-productUpdate" ng-click="updateLineItemQty(item); reloadRoute();">update</p>
					</td>
					<td class="cart-content-productTotal">{{ calcLineItemTotal(item.quantity, item.price) | currency }}</td>
					<td class="cart-content-productRemove" ng-click="deleteLineItem(item); reloadRoute();">x</td>
				</tr>
			</tbody>
			
		</table>

		<div class="cart-content-holder-totals">
			<table>
				<tfoot>
					<tr>
						<td rowspan="1">
							<strong> GRAND TOTAL </strong>
						</td>
						<td class="cart-content-holder-totals-td-right" rowspan="1">
							<strong> {{total() | currency}} </strong>
						</td>
					</tr>
				</tfoot>
			</table>

			<div class="cart-content-holder-totals-checkout generic-button-default">
				<p class="shop-content-button-default"> CHECKOUT </p>
			</div>

		</div>

	</div>
