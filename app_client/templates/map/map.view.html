<headertab></headertab>

<div class="map-page-holder">

	<div class="map-coords-display">
		<div class="map-coords-display-holder">
			<p>{{latitudeDirection}}<span>{{latitudeDMS}}</span></p>
			<p class="map-coords-display-holder-right">{{longitudeDirection}}<span>{{longitudeDMS}}</span></p>
		</div>
		<div ng-controller="RouteCtrl" class="map-coords-display-save">
			<p ui-sref="shop.product" ui-sref-active="active">SAVE</p>
		</div>
	</div>

	<div class="map-holder">

		<div class="map-display-tip-symbol">
			<p id="display-tip-button" ng-click="changeClass()">?</p>
		</div>

		<div ng-click="changeClass()" ng-class="className">
			<div class="map-display-tip-text">
				<div class="map-display-tip-text-top">
					<p>Help Tip</p>
				</div>
				<div class="map-display-tip-text-bottom">
					<p>Drag and drop the marker to the location you want or use the searchbar to type in an address and hit save when done</p>
				</div>
			</div>
		</div>

		<input id="pac-input" class="controls" type="text" placeholder="Search Box">
		<div id="map_canvas"></div>

	</div>

</div>
