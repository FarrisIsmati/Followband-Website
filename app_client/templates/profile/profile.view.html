<templatehold ng-controller="TabCtrl" templates="tabview"></templatehold>

<div class="authentication-holder">


	<div class="form_holder" ng-show="returnAuthLogin()">
		<h1 class="login_title">Login</h1>
		<h2 class="login_subtitle">Not a member? Please <span ng-click="changeAuthLogin()" class="switch-auth">register</span> instead.</h2>

		<form  name="loginForm" ng-submit="onSubmitLogin(loginForm)">

	        <div class="form-group">
	            <label ng-hide="lock">Email</label> <label style="color: red" ng-show="lock">Incorrect email or password</label>
	            <input type="text" class="form-control" name="email"placeholder="Enter email" ng-model="credentialsLog.email" required>
	        </div>

	        <div class="form-group">
	            <label ng-hide="lock">Password</label> <label style="color: red" ng-show="lock">Password</label>
	            <input type="password" placeholder="Password" class="form-control" name="password"ng-model="credentialsLog.password" required>
	        </div>

	        <button name="loginBtn" type="submit" ng-hide="lock" class="generic-button-default">Login</button>
	        <p ng-show="lock" class="generic-button-danger">Login</p>
    	</form>
	</div>



	<div class="form_holder" ng-hide="returnAuthLogin()">
		<h1 class="login_title">Register</h1>
		<h2 class="login_subtitle">Already a member? Please <span ng-click="changeAuthLogin()" class="switch-auth">login</span> instead.</h2>

		<form name="registerForm" ng-submit="onSubmitRegister()">

	        <div class="form-group">
	            <label>Email</label>
	            <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="credentialsReg.email" required>
	        </div>
	        <div class="form-group">
		        <label>Name</label>
		        <input type="text" class="form-control" name="name" placeholder="Name" ng-model="credentialsReg.name" required>
		    </div>
	        <div name="myPassword" class="form-group">
	            <label ng-hide="lock">Password</label> <label style="color: red" ng-show="lock">Passwords don't match</label>
	            <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="credentialsReg.password" required>
	        </div>

	       	<div class="form-group">
		        <label ng-hide="lock">Confirm Password</label> <label style="color: red" ng-show="lock">Passwords don't match</label>
		        <input type="password" class="form-control" name="passwordconfirm" placeholder="Password" ng-model="credentialsReg.passwordconfirm" required>
		    </div>

	        <button type="submit" ng-hide="lock" class="generic-button-default">Signup</button>
	        <p ng-show="lock" class="generic-button-danger">Signup</p>
	    </form>
			
		</div>

</div>
