
<!--TOP-->
<div class="button-carousel-wrapper">
	<div class ="main-start-button" ng-controller="TabCtrl">

	<div ng-click="go(tabs[1].route)"
	     active="tabs[1].active"
	     id = "main-start-button" 
	     class="map-button">
	     follow
	</div> <!--Â° ' ''-->

	</div>

	<div class="carousel-holder">

		<carousel active="active" interval="15000" no-wrap="noWrapSlides">

		  <slide ng-repeat="slide in slides track by slide.id" index="slide.id">
		    <img ng-src="{{slide.image}}" style="width:100vw;">
		  </slide>
		</carousel>
	</div>
</div>

<!--MIDDLE-->

<div class="main-view-text-holder">
	<p class="main-view-font1">
		what are<br>we about
	</p>
	<p class="main-view-font2"> 
		followband represents the places we've <br> been, the places we will go and the <br>adventures worth following 
	</p>
	
</div>

<div class="image-holder">
	<div ng-repeat="image in imagesRow1"  class="image-container">
		<div class="image-text">
			<h1>{{image.desc}}</h1>
		</div>
		<img ng-src="{{image.id}}"></img>
	</div>
