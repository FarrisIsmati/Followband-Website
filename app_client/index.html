<!DOCTYPE html>
<html ng-app="followapp">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <title>Follow Apparel</title>

  <!--Frameworks & Libraries-->
  <link data-require="bootstrap-css@3.0.3" data-semver="3.0.3" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
  <script data-require="angular.js@*" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>

  async defer></script>

  <!--SASS-->
  <link rel="stylesheet" href="/css/application.css" />
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">

  <!--Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700,400' rel='stylesheet' type='text/css'>

  <!--JavaScript Files-->
  <script src="app.js"></script>
  <script src="templates/main/main.ctrl.js"></script>
  <script src="templates/shop/shop.ctrl.js"></script>

  <script src="templates/cart/cart.ctrl.js"></script>
  <script src="controllers/route.ctrl.js"></script>
  <script src="templates/userprof/userprof.ctrl.js"></script>
  <script src="templates/profile/profile.ctrl.js"></script>

  <script src="services/authentication.service.js"></script>
  <script src="services/data.service.js"></script>
  <script src="services/map.service.js"></script>
  <script src="services/shop.service.js"></script>
  <script src="services/cart.service.js"></script>
  <script src="services/state.service.js"></script>

  <script src="templates/footer/footer.directive.js"></script>


</head>



<body ng-controller="Tabs">


  <nav class="tabs-holder" ng-controller="RouteCtrl">

      <p class="header-text">follow Â° ' ''</p>

      <div class="main-tabs">
          <tabset>
              <tab 
                  ng-repeat="t in tabs" 
                  heading="{{t.heading}}"
                  ui-sref="{{t.route}}"
                  ui-sref-active="active"
                  >
              </tab>
          </tabset>
      </div>

      <div class="svg_buttons">
        <div ng-controller="ProfileCtrl" class="button dropdown"  id="prof_button">
          <svg id="prof_line1" data-toggle="dropdown" id="Layer_1" x="0px" y="0px" width="24px" height="32px" viewBox="0 0 24 32" enable-background="new 0 0 24 32" xml:space="preserve" class="dropdown-toggle"  data-toggle="dropdown">
            <path id="prof_line2" fill="none" stroke="#000000" stroke-miterlimit="10" d="M1.057 30.908c0 0 1.004-18.297 6.731-18.297l0.587-0.001c0 0-8.375-10.82 3.625-10.82"/>
            <path id="prof_line3" fill="none" stroke="#000000" stroke-miterlimit="10" d="M22.817 30.908c0 0-1.005-18.297-6.731-18.297l-0.492-0.001c0 0 8.406-10.82-3.594-10.82"/>
            </svg>
            <ul class="dropdown-menu">
              <li><a ng-show="isLoggedIn()" ui-sref="profile" ui-sref-active="active">profile</a></li>
              <li><a ng-hide="isLoggedIn()" ui-sref="authenticate" ui-sref-active="active">login</a></li>
              <li><a ng-show="isLoggedIn()" ng-click="logout()">logout</a></li>
            </ul>
          </div>

        <div class="button" ui-sref="cart" ui-sref-active="active">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
         width="24px" height="32px" viewBox="0 0 24 32" enable-background="new 0 0 24 32" xml:space="preserve">
                <path id="line1" fill="none" stroke="#000000" stroke-miterlimit="10" d="M0.499,4.954c0,0,1.413,0.332,1.804,1.462
                    c0.391,1.131,3.923,16.721,3.923,16.721s0.483,0.634,2.492,0.634s13.871,0,13.871,0"/>
                <polyline id="line2" fill="none" stroke="#000000" stroke-miterlimit="10" points="2.469,7.011 22.589,7.336 21.362,16.534 5.217,18.712 "/>
                <circle id="line3" fill="none" stroke="#000000" stroke-miterlimit="10" cx="5.403" cy="27.863" r="1.115"/>
                <circle id="line4" fill="none" stroke="#000000" stroke-miterlimit="10" cx="21.473" cy="27.863" r="1.116"/>
            </svg>
        </div>

    </div>

  </nav>

  <div ui-view="mainView">
